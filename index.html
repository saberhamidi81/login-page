<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="dayere"></div>
      <form class="form" action="">
        <h2 class="login-here">Login Here</h2>

        <label class="label" for="text-input">Username</label>
        <input
          class="input"
          name="username"
          id="text-input"
          type="text"
          required
          placeholder="Username"
        />

        <label class="label" for="password-input">Password</label>
        <input
          class="input"
          id="password-input"
          type="password"
          name="password"
          required
          placeholder="Password"
        />

        <button class="btn" type="submit">Login</button>
        <div class="links">
          <a class="link" href="#">SignUp</a>
          <a class="link" href="#">Forget Password</a>
        </div>
      </form>
      <div class="dayere1"></div>
    </div>
  </body>
</html>
